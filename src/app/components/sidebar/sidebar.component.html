<div class="sidebar" >

    <nav>
        <app-list class="list">
            <app-list-item *ngFor="let item of nav">
                <a [routerLink]="item.link">
                    <div class="container_link">
                        <svg-icon [src]="item.icon" svgClass="icon" />
                        <span>{{ item.title }}</span>
                    </div>
                </a>
            </app-list-item>
        </app-list>
    </nav>
</div>
